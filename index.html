<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width, height = device-height">
    <title>Kontokorrent</title>
    <meta charset="utf-8">
</head>

<body class="mdc-typography">
    <div class="mdc-toolbar mdc-toolbar--fixed">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="menu material-icons mdc-toolbar__menu-icon">&#xE5D2;</button>
                <span class="mdc-toolbar__title catalog-title">Kontokorrent</span>
            </section>
            <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                <button class="material-icons mdc-toolbar__icon musik" id="addRadioButton">&#xE145;</button>
            </section>
        </div>
    </div>

    <button class="mdc-fab fab--absolute material-icons">
        <span class="mdc-fab__icon">&#xE145;</span>
    </button>

    <div class="mdc-toolbar-fixed-adjust" id="page">
        <div class="mdc-card">
            <h1>Übersicht</h1>
            <ul class="mdc-list mdc-list--two-line" id="overview">
                <li class="mdc-list-item">
                    <span class="mdc-list-item__text">
                        Raphi
                        <span class="mdc-list-item__secondary-text">
                            -500€
                        </span>
                    </span>
                </li>
                <li class="mdc-list-item">
                    <span class="mdc-list-item__text">
                        Martin
                        <span class="mdc-list-item__secondary-text">
                            500€
                        </span>
                    </span>
                </li>
            </ul>
            <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action mdc-card__action--button">Action 2</button>
                </div>
                <div class="mdc-card__action-icons">
                    <i class="material-icons mdc-card__action mdc-card__action--icon" tabindex="0" role="button" title="Share">share</i>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
